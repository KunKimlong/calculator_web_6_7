<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="all">
            <input type="text" name="" id="" placeholder="0" readonly>
        </div>
        <div class="all">
            <button>C</button>
            <button>%</button>
            <button><sup>2</sup> <i class="fa-solid fa-square-root-variable"></i></button>
            <button>X <sup>2</sup></button>
        </div>
        <div class="all">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="all">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
        </div>
        <div class="all">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="all">
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>-</button>
        </div>
        <div class="all">
            <button style="width: 100%;">=</button>
        </div>
    </div>
    
</body>
<script src="./calculator.js"></script>
</html>
